<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title> Add Emploees </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container  mt-5">
		<div class="row w-50 p-5">
			<div class="container justify-content-center ">
				<div class="card">
					<h4 class="card-header bg-dark text-white"> Create New Employee </h4>
					<div class="card-body">
						<form th:action="@{/employee}" th:object="${employee}" method="POST">
							<div class="form-group">
								<label> First Name </label>
								<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
									placeholder="Enter Employee First Name" required />
							</div>

							<div class="form-group">
								<label>Last Name </label>
								<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
									placeholder="Enter Employee Last Name" required />
							</div>

							<div class="form-group">
								<label> Email </label>
								<input type="email" name="email" th:field="*{email}" class="form-control"
									placeholder="Enter Employee Email" required />
							</div>
							<br />

							<div class="box-footer">
								<button type="submit" class="btn btn-dark">
									Submit
								</button>
							</div>
						</form>



					</div>

				</div>

			</div>
		</div>
	</div>
</body>

</html>
