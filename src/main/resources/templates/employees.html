<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Emploees Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class=" text-center my-5">
			<h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif">EMPLOYEE CRUD OPERATION</h2>
		</div>
		<a th:href = "@{/employee/new}" class="btn btn-dark">Add Employee</a>
		<table class=" mt-3 table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th> First Name</th>
					<th> Last Name</th>
					<th> Email </th>
					<th> Actions </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="employee: ${employees}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td>
						<a th:href="@{/employee/update/{id}(id=${employee.id})}" class="btn btn-dark">Update</a>
						<a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-outline-danger">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>

</body>

</html>
