<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title> Update Emploee </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-5">
		<div class="row w-50 p-5">
			<div class="container justify-content-center card">
				<h3 class="text-center card-title mt-3"> Update Employee </h3>
				<div class="card-body">
									
					<form th:action="@{/employee/{id} (id=${employee.id})}" th:object="${employee}" method="POST">
						<div class="form-group">
							<label> Employee First Name </label>
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter Student First Name" required/>
						</div>

						<div class="form-group">
							<label> Employee Last Name </label>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
								placeholder="Enter Student Last Name" required/>
						</div>

						<div class="form-group">
							<label> Employee Email </label>
							<input type="email" name="email" th:field="*{email}" class="form-control"
								placeholder="Enter Student Email"  required/>
						</div>
						<br />
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
